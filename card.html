<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>ITSTW</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header class="header">
    <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="logo" width="30" height="30">
    <ul class="main-list">
      <li class="list__item">
        <a href="">
          <img src="{{ url_for('static', filename='img/login.svg') }}" alt="login" width="20" height="20">
        </a>
      </li>
    </ul>
  </header>
  <main class="main">
    {% block content %}
    <h1 class="main__title">{{card.title}}</h1>
    <div class="main__block">
      <h2 class="main__subtitle">{{card.subtitle}}</h2>
      <div class="main__text">
        {{card.text}}
      </div>
      <a class="main__link" href="/">Volver a las ideas</a>
    </div>
    {% endblock %}
  </main>
  <footer>
    <!-- Tu contenido del pie de pÃ¡gina, si lo tienes -->
  </footer>
</body>
</html>
