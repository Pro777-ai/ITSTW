<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <title>ITSTW</title>
</head>
<body>
  <header class="header">
    <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="logo" width="30" height="30">
    <ul class="main-list">
        <li class="list__item">
          <a href="">
            <img src="{{ url_for('static', filename='img/login.svg') }}" alt="login" width="20" height="20">
          </a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <h1 class="main__title">Ideas</h1>
    <ul class="cards-list">
      {% for el in cards %}
      <li class="card">
        <a class="card__link" href="/card/{{el.id}}">
          <img class="card__img" src="{{ url_for('static', filename='img/post_icon.png') }}" width="250" height="250" alt="post_icon">
          <div class="card__text">
            <h2 class="card__title">{{el.title}}</h2>
            <p class="card__subtitle">{{el.subtitle}}</p>
          </div>
        </a>
      </li>
      {% endfor %}
      <li class="card card--creat">
          <a class="creat__link" href="{{ url_for('create') }}"></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
    <!-- BotÃ³n que redirige a un enlace -->
    <a href="https://discord.gg/qG6xNTse" target="_blank" class="chatbot-link">
        <button class="chatbot-button">ChatBot Reciclaje</button>
    </a>
</footer>
</body>
</html>
